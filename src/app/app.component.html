<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">TaoBao</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" (submit)="search(searchForm.value)" [formGroup] = "searchForm">
        <div class="form-group search-area">
          <input type="text" class="form-control" placeholder="Search" id='submit' formControlName="search">
          <ul class="nav nav-ul hidden" (mouseleave)='hiddenArea()'>
            <li *ngFor="let product of searchList"><a href={{product.href}}>{{product.name}}</a></li>
  
          </ul>
        </div>
        <button type="submit" class="btn btn-default" [disabled] = "!searchForm.valid">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a routerLink="/cart" routerLinkActive="active">Cart</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" *ngIf = "this.authService.loggedIn && !this.authService.userInfo">username: {{userInfo}}<span class="caret"></span></a>
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" *ngIf = "this.authService.userInfo && this.authService.loggedIn">username: {{this.authService.userInfoName}}<span class="caret"></span></a>
            <a *ngIf = "!this.authService.loggedIn"><a routerLink="/login" routerLinkActive="active">登录</a> / <a routerLink="/register" routerLinkActive="active">注册</a></a>
          <ul class="dropdown-menu">
            <li><a routerLink="/userAdmin">Admin</a></li>
            <li><a href="/" (click)="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div>
  <router-outlet></router-outlet>
</div>
